query RunInput {
  cart {
    buyerIdentity {
      customer {
        hasAnyTag(tags: ["BFCM"])
      }
    }
    lines {
      id
      quantity
    }
  }
  discountNode {
    metafield(
      namespace: "$app:product-discount-by-tag"
      key: "function-configuration"
    ) {
      value
    }
  }
}
